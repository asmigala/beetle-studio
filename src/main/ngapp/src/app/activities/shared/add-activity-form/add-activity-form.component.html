<div class="create-activity-form-panel panel panel-default">
  <h1>Activity Properties</h1>
  <div class="panel-body">
    <form id="create-activity-form" class="form-horizontal" (submit)="onCreateActivity()" #createActivityForm="ngForm">
      <div class="form-group">
        <label class="col-sm-1 control-label" for="name">Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="name" required [(ngModel)]="activityName" name="name">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-1 control-label" for="description">Description</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="description" required [(ngModel)]="activityDescription" name="description">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-1 control-label" for="sourceConnection">Source Connection</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="sourceConnection" [(ngModel)]="activitySource" name="sourceConnection">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-1 control-label" for="targetConnection">Target Connection</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="targetConnection" [(ngModel)]="activityTarget" name="targetConnection">
        </div>
      </div>
      <hr/>
      <div class="form-group">
        <div class="col-sm-offset-1 col-sm-10">
          <button type="submit" class="btn btn-primary"
                  [disabled]="creatingActivity">
            <span *ngIf="!creatingActivity">Create Activity</span>
            <span *ngIf="creatingActivity" class="spinner spinner-xs spinner-inline"></span>
            <span *ngIf="creatingActivity">Creating</span>
          </button>
          <button class="btn btn-default" (click)="cancelAdd()">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
