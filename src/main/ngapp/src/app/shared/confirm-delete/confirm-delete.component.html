<div bsModal #confirmDeleteModal="bs-modal" class="modal fade" id="confirmDeleteModal" tabindex="-1" role="dialog"
     aria-labelledby="confirmDeleteModalLabel" aria-hidden="true" *ngIf="isOpen()" (onHidden)="close()" >
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-hidden="true" (click)="onCancelSelected()">
          <span class="pficon pficon-close"></span>
        </button>
        <h4 i18n="@@confirmDelete.confirmDelete" class="modal-title" id="confirmDeleteModalLabel">Confirm Delete</h4>
      </div>
      <div class="modal-body">
        <ng-content></ng-content>
      </div>
      <div class="modal-footer">
        <button i18n="@@confirmDelete.cancel" type="button" class="btn btn-default" (click)="onCancelSelected()">Cancel</button>
        <button i18n="@@confirmDelete.delete" type="button" class="btn btn-danger" (click)="onDeleteSelected()">Delete</button>
      </div>
    </div>
  </div>
</div>
